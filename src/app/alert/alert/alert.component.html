
<md-card *ngFor="let alert of alerts" class="{{ cssClass(alert) }} alert-dismissable">
     <div class="row">
       <div class="col s2"><i class="fa fa-info-circle"></i></div>
       <div class="col s8"> {{alert.message}}</div>
       <div class="col s2"> <a class="close" (click)="removeAlert(alert)">&times;</a></div> 
        </div>
</md-card>
